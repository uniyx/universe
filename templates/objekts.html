<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/cosmo-theme.css">
</head>

<body>
    <div class="container mt-5">
        <div class="header">
            <h1 id="userName">Loading Username...</h1>
            <h2 id="objektCount">Loading Objekts...</h2>
        </div>        

        <div class="filter-bar d-flex justify-content-between">
            <!-- Member Multi-select Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="memberDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Member
                </button>
                <ul class="dropdown-menu checkbox-menu allow-focus dark-dropdown" id="memberFilterList" aria-labelledby="memberDropdown">
                    <!-- Checkboxes for members will be populated dynamically -->
                </ul>
            </div>
        
            <!-- Season Multi-select Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="seasonDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Season
                </button>
                <ul class="dropdown-menu checkbox-menu allow-focus dark-dropdown" id="seasonFilterList" aria-labelledby="seasonDropdown">
                    <!-- Checkboxes for seasons will be populated dynamically -->
                </ul>
            </div>
        
            <!-- Class Multi-select Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="classDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Class
                </button>
                <ul class="dropdown-menu checkbox-menu allow-focus dark-dropdown" id="classFilterList" aria-labelledby="classDropdown">
                    <!-- Checkboxes for classes will be populated dynamically -->
                </ul>
            </div>
        
            <!-- Transferability Multi-select Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="transferableDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Transferability
                </button>
                <ul class="dropdown-menu checkbox-menu allow-focus dark-dropdown" id="transferableFilterList" aria-labelledby="transferableDropdown">
                    <!-- Checkboxes for transferability will be populated dynamically -->
                    <li><input type="checkbox" value="true"> Transferable</li>
                    <li><input type="checkbox" value="false"> Non-Transferable</li>
                </ul>
            </div>
        </div>
        
        

        <div id="objektGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            <!-- Objekts will be appended here -->
        </div>
    </div>

    <!-- Essential JS scripts for Bootstrap and your filtering.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/filtering.js"></script>
</body>

</html>
